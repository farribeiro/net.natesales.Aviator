app-id: net.natesales.Aviator
command: aviator
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: '43'

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm14

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=host

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/done/cargo
    PROTOC: /app/bin/protoc
  prepend-ld-library-path: /usr/lib/sdk/llvm14/lib
  prepend-path: /usr/lib/sdk/llvm14/bin

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - name: ffmpeg
    config-opts:
      - "--enable-static"
      - "--enable-libdav1d"
      - "--enable-libopus"
    buildsystem: autotools
    sources:
      - type: archive
        url: http://ffmpeg.org/releases/ffmpeg-5.1.2.tar.xz
        sha256: 619e706d662c8420859832ddc259cd4d4096a48a2ce1eefd052db9e440eef3dc

  - name: aviator
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/natesales/aviator
        commit: cc5dd9b864abd7ee23f1d7e07af93d6a01120207